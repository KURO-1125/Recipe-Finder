<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - Search Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
    </header>
    <main>
        <section id="container">
            <div class="search-recipe">
                <h2>Search for a Recipe</h2>
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search by recipe name, tag, cuisine-type, ingredients">
                    <br><br>
                    <button id="search-btn">Search</button>
                </form>
                <div id="search-results"></div>
            </div>
        </section>
        <br><br>
        <button class="back-button" onclick="location.href='home.html'">Back to Home</button>
    </main>
    <script src="SearchRecipe.js"></script>
</body>
</html>
